<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/google-favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <header>
        <nav class="navigation-bar">
          <div class="nav-link">
            <a href="#">Gmail</a>
          </div>
          <div class="nav-link">
            <a href="#">Images</a>
          </div>
          <div class="nav-link">
            <a href="#">
              <div class="app-drawer-box">
                <!-- <img src="./images/app-drawer.svg" alt="app drawer" /> -->
                <svg class="gb_Xe" focusable="false" viewBox="0 0 24 24">
                  <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                  ></path>
                </svg>
              </div>
            </a>
          </div>
          <div class="nav-link">
            <a href="#">
              <div class="profile-box">
                <div class="profile-image-box">
                  <img src="./images/profile.jpg" alt="user profile" />
                </div>
              </div>
            </a>
          </div>
        </nav>
      </header>
      <!-- Body -->
      <main>
        <div class="google-image">
          <img src="./images/google-logo.png" alt="google logo" />
        </div>
        <form action="#">
          <div class="search-input-box">
            <div class="search-icon">
              <img src="./images/search.svg" alt="search" />
            </div>
            <div class="input-area">
              <input type="text" />
            </div>
            <div class="voice-search-icon">
              <img src="./images/google-voice.svg" alt="voice search" />
            </div>
          </div>
          <div class="button-box">
            <button type="submit">Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
        </form>
        <div class="other-languages">
          Google offered in:
          <span class="languages">
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Èdè Yorùbá</a>
            <a href="#">Nigerian Pidgin</a>
          </span>
        </div>
      </main>
    </div>
    <!-- Footer -->
    <footer>
      <div class="top-section">Nigeria</div>
      <div class="bottom-section">
        <div>
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div>Carbon neutral since 2007</div>
        <div>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
